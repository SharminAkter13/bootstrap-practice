<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Creates two equal columns */
        grid-template-rows: repeat(
          3,
          500px
        ); /* Creates three rows with a height of 500px each */
        padding: 0;
        margin: 0;
        width: 100%; /* Makes the container fluid */
      }

      .grid-item {
        padding: 0;
        margin: 0;
        overflow: hidden; /* Ensures the image stays within the container */
      }

      .grid-item img {
        width: 50%; /* Image takes up 50% of the container width */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Removes any extra space below the image */
      }

      .image-with-text {
        position: relative; /* To position the text overlay */
        width: 100%;
        height: 100%;
      }

      .image-with-text img {
        width: 100%; /* Image fills the entire container */
        height: 100%;
        object-fit: cover; /* Ensures the image covers the area without distortion */
        display: block;
      }

      .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Center the text */
        color: white; /* Example text color */
        font-size: 24px; /* Example font size */
        text-align: center;
        /* Add more styling as needed */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid-item">
        <div class="image-with-text">
          <img
            src="https://cdn.pixabay.com/photo/2012/03/03/23/54/animal-21668_1280.jpg"
            alt="Image 1"
          />
          <div class="text-overlay">Text for Image 1</div>
        </div>
      </div>
      <div class="grid-item">
        <div class="image-with-text">
          <img
            src="https://cdn.pixabay.com/photo/2016/10/14/08/54/dolphin-1739674_640.jpg"
            alt="Image 2"
          />
          <div class="text-overlay">Text for Image 2</div>
        </div>
      </div>
      <div class="grid-item">
        <div class="image-with-text">
          <img
            src="https://cdn.pixabay.com/photo/2017/08/03/15/06/sea-2576740_640.jpg"
            alt="Image 3"
          />
          <div class="text-overlay">Text for Image 3</div>
        </div>
      </div>
      <div class="grid-item">
        <div class="image-with-text">
          <img
            src="https://cdn.pixabay.com/photo/2017/02/09/15/10/sea-2052650_640.jpg"
            alt="Image 4"
          />
          <div class="text-overlay">Text for Image 4</div>
        </div>
      </div>
      <div class="grid-item">
        <div class="image-with-text">
          <img
            src="https://cdn.pixabay.com/photo/2015/03/26/15/55/coral-reef-692957_640.jpg"
            alt="Image 5"
          />
          <div class="text-overlay">Text for Image 5</div>
        </div>
      </div>
      <div class="grid-item">
        <div class="image-with-text">
          <img
            src="https://cdn.pixabay.com/photo/2019/02/22/12/26/sea-4013446_640.jpg"
            alt="Image 6"
          />
          <div class="text-overlay">Text for Image 6</div>
        </div>
      </div>
    </div>
  </body>
</html>
